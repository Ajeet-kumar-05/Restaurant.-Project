<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register Yourself</title>
    <link rel="stylesheet" href="./CSS/registration.css">
</head>

<body>
    <div class="container">
        <input type="checkbox" id="check">
        <div class="login form" id="relogin">
            <header>Login</header>
            <form action="#">
                <input type="text" placeholder="Enter your email">
                <input type="password" placeholder="Enter your password"> <a href="#">Forgot password?</a>
                <a href="./menu.html"><input type="button" class="button" value="Login"></a>
            </form>
            <div class="signup">
                <span class="signup">Don't have a account?</span>
                <label for="check">Signup</label>
            </div>
        </div>



        <div class="registration form">
            <header>Signup</header>
            <form action="#">
                <input type="text" placeholder="Enter your email">
                <input type="password" placeholder="Create a password">
                <input type="password" placeholder="confirm password">
                <a href="./menu.html"><input type="button" class="button" value="Signup"></a>
            </form>
            <div class="signup">
                <span class="signup">Already have a account?</span>
                <label for="check">Login</label>
            </div>
        </div>
    </div>

</body>

</html>
